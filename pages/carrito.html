<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
      <script
        src="https://kit.fontawesome.com/c99156e4ac.js"
        crossorigin="anonymous"
      ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/carrito.css">
</head>
<body>
    <header>
        <div class="cabecera">
          <img
            class="logo"
            src="../images/logo.png"
            alt="Logo de Gustos y Sabores">
  
          <h1 class="titulo">Gustos y Sabores</h1>
  
          <div class="carrito">
            <a href="#" aria-label="Ver carrito de compras">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cuenta-carrito">0</span>
            </a>
            <a href="#" aria-label="Ver usuario">
              <i class="fa-regular fa-circle-user"></i>
            </a>
          </div>
          
        </div>
  
        <nav  class="navbar navbar-expand-lg p-1">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a id="active" class="nav-link " aria-current="page" href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#productos">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#acerca-de">Nuestra Misión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#resenias">Reseñas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#contacto">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav> 
    </header>
    <section>
    <h2 id="carrito-title">Productos en tu carrito</h2>
    <p id="carrito-vacio">
      ¡Ups! El carrito está vacío. Elige algunos productos
      <a href="../index.html#productos">acá</a>
    </p>
    <section id="cart-container" class="container">
    </section>
    
    <div id="continuar-compra" >
      <p id="agregarMas">
        <a href="../index.html#productos">Seguir comprando!</a>
      </p>
    </div>
    <section id="totales" class="container">
      <p>Total unidades: <span id="cantidad">0</span></p>
      <p>Total precio: $<span id="precio">0</span></p>
      <button id="comprar" disabled>Comprar</button>
      <button id="reiniciar">Reiniciar</button>
    </section>

  </section>
    <footer id="pie">
        <div>
          <p class="texto-pie">
            &copy; <span class="anio">2024</span> Delicias para todos los gustos.
            Todos los derechos reservados.
          </p>
        </div>
        <div class="redes">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../scripts/apiProducts.js"></script>
      <script src="../scripts/apiCartProducts.js"></script>
     
    
</body>
</html>
